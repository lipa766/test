<html>
<head>
    <title>Animals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    >
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Create new animal</h2>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp"
                           placeholder="Enter name">
                    <small class="form-text text-muted">Please put here your animal friendly name.
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="animal">Animal</label>
                    <input type="text" class="form-control" name="animal" id="animal" aria-describedby="emailHelp"
                           placeholder="Enter name">
                    <small class="form-text text-muted">Please put here your animal type.
                        else.</small>
                </div>
                <input type="submit" value="Add Animals" name="add_animal" class="btn btn-primary">
            </form>
            <form method="GET" action="/">
                <input type="submit" value="Get Animals" name="get_animals" class="btn btn-secondary"/>
            </form>
        </div>
        <div class="col">
            <h2>Animals list</h2>
            <ul class="list-group">
                {% for x in animals %}
                <li class="list-group-item d-flex justify-content-between align-items-center animal-list-item">
                    <p class="animal-name" style="margin: 0;">{{x['name']}} </p>
                    <span class="badge badge-primary badge-pill animal-type">
                        {{x['kind']}}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col">
            <h2>Action logs</h2>
            <ul class="list-group">
                {% for row in log %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ row }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
